{% extends 'base.html' %}

{% block head %}
<title>Update Post</title>
{% endblock %}


{% block body %}
<h1>Update Post</h1>

<hr>
<h2>Update Blog Post: </h2>
<form action='/posts/update/{{post.id}}' method='POST'>
    <label for="title">Title</label>
    <input class="form-control" type="text" name='title' id='title' value='{{ post.title }}' aria-label="Enter Author">
    <br>
    <label for="author">Author</label>
    <input class="form-control" type="text" name='author' id='author' value='{{ post.author }}' aria-label="Enter Author">
    <br>
    <label for="content">Post</label>
    <textarea class="form-control" name='content' id="content" aria-label='Enter Content' rows="3">{{ post.content }}</textarea>
    <br>
    <input type='submit' value='Update'>
</form>
<hr>

{% endblock %}
